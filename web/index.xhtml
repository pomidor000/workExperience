<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from #{registerBean.greetings}
        <h:form>
            <h:inputText id = "emailInputText" required="true" 
                             requiredMessage="Please Enter your email"
                             value = "#{registerBean.email}">

            </h:inputText>
            <h:inputSecret redisplay="false"
               value="#{registerBean.password}" />
            <h:commandButton value ="Update" action ="#{registerBean.save()}">
            </h:commandButton>
            
        </h:form>
    </h:body>
</html>
