<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cenit College</title> 
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="top">
                <div class="support">
                    Customer Support Training
                </div>    
                <div class="login">
                    <input class="logout" type="button" value="Log out"/>
                </div> 
                <div class="email">
                    E-mail
                </div> 
            </div>  
            <div class="center">
                <img src="images/emobile.jpg" width="100" height="72"/>
                <h1>Customer Details</h1>
            </div>  
            <div class="first">
                <div class="middle">
                    *Mobile number<br/>
                    <h:inputText value = "#{customerBean.email}"/>
                </div>
            </div>
            <fieldset class="border table">
                <legend style="font-size: 12px">
                    <b>Credit card</b>
                </legend>
                <div>
                    <div style="margin-top: 5px">
                        <label>
                            *Name on card
                            <h:inputText value = "#{customerBean.nameOnCard}"/>
                        </label>
                    </div>
                    <div>
                        <label>*Number
                            <h:inputText value = "#{customerBean.cardNumber}"/>            
                        </label>
                    </div>
                    <div class="split">
                        <div>
                            <label>
                                *Expiry month's
                                <h:selectOneMenu style="margin-top: 2px;" value="#customerBean.ExpiryMonth">
                                    <f:selectItem itemValue="1" itemLabel="January"/>
                                    <f:selectItem itemValue="2" itemLabel="February"/>
                                    <f:selectItem itemValue="3" itemLabel="March"/>
                                    <f:selectItem itemValue="4" itemLabel="April"/>
                                    <f:selectItem itemValue="5" itemLabel="May"/>
                                    <f:selectItem itemValue="6" itemLabel="Juny"/>
                                    <f:selectItem itemValue="7" itemLabel="July"/>
                                    <f:selectItem itemValue="8" itemLabel="August"/>
                                    <f:selectItem itemValue="9" itemLabel="September"/>
                                    <f:selectItem itemValue="10" itemLabel="October"/>
                                    <f:selectItem itemValue="11" itemLabel="November"/>
                                    <f:selectItem itemValue="12" itemLabel="December"/>
                                </h:selectOneMenu>
                            </label>
                        </div>
                        <div>
                            <label>
                                *Expiry year
                                <h:selectOneMenu style="margin-top: 2px;" value="#customerBean.ExpiryYear">
                                    <f:selectItem itemValue="1" itemLabel="2016"/>
                                    <f:selectItem itemValue="2" itemLabel="2017"/>
                                    <f:selectItem itemValue="3" itemLabel="2018"/> 
                                    <f:selectItem itemValue="4" itemLabel="2019"/>
                                    <f:selectItem itemValue="5" itemLabel="2020"/>
                                    <f:selectItem itemValue="6" itemLabel="2021"/>
                                    <f:selectItem itemValue="7" itemLabel="2022"/>
                                    <f:selectItem itemValue="8" itemLabel="2023"/>
                                    <f:selectItem itemValue="9" itemLabel="2024"/>
                                    <f:selectItem itemValue="10" itemLabel="2025"/>
                                </h:selectOneMenu>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label>
                            *CCV code
                            <h:inputText value = "#{customerBean.CCV}"/> 
                        </label>
                    </div>
                </div>  
            </fieldset>
            <fieldset class="border table">
                <legend style="font-size: 12px">
                    <b>Customer details</b>
                </legend>
                <div>
                    <div class="split">
                        <div>
                            <label>
                                *First name
                                <h:inputText value = "#{customerBean.customerName}"/> 
                            </label>
                        </div>
                        <div>
                            <label>
                                *Last name
                                <h:inputText value = "#{customerBean.customerSurname}"/>
                            </label>
                        </div>
                    </div>
                </div> 
                <div> 
                    <div>
                        *Street<br/>                             
                        <h:inputText value = "#{customerBean.customerStreet}"/>
                    </div>  
                    <div>
                        *Town<br/>
                        <h:inputText value = "#{customerBean.customerTown}"/>
                    </div>
                    *County
                    <h:inputText value = "#{customerBean.customerCounty}"/>            
                </div>
            </fieldset>
            <fieldset class="border table">   
                <legend style="font-size: 12px">
                    <b>Scheduled top up</b>
                </legend>            
                <div style="margin-top: 5px">
                    <input type="checkbox" id="something" style="width: 4%;"/>
                    <label for="something">
                        Would you like to set up a scheduled top up
                    </label>
                </div>
                <div class="end">
                    <div>
                        Amount per month4
                        <h:selectOneMenu style="margin-top: 2px;" value="#customerBean.AmountTopUp">
                            <f:selectItem itemValue="1" itemLabel="5"/>
                            <f:selectItem itemValue="2" itemLabel="10"/>
                            <f:selectItem itemValue="3" itemLabel="15"/> 
                            <f:selectItem itemValue="4" itemLabel="20"/>
                            <f:selectItem itemValue="5" itemLabel="25"/>
                            <f:selectItem itemValue="6" itemLabel="30"/>
                            <f:selectItem itemValue="7" itemLabel="35"/>
                            <f:selectItem itemValue="8" itemLabel="40"/>
                            <f:selectItem itemValue="9" itemLabel="45"/>
                            <f:selectItem itemValue="10" itemLabel="50"/>
                            <f:selectItem itemValue="11" itemLabel="55"/>
                            <f:selectItem itemValue="12" itemLabel="60"/>
                            <f:selectItem itemValue="13" itemLabel="65"/> 
                            <f:selectItem itemValue="14" itemLabel="70"/>
                            <f:selectItem itemValue="15" itemLabel="75"/>
                            <f:selectItem itemValue="16" itemLabel="80"/>
                            <f:selectItem itemValue="17" itemLabel="85"/>
                            <f:selectItem itemValue="18" itemLabel="90"/>
                            <f:selectItem itemValue="19" itemLabel="95"/>
                            <f:selectItem itemValue="20" itemLabel="100"/>
                        </h:selectOneMenu>                        
                    </div>
                    <div>
                        Top up date<br/>
                        <input/>
                    </div>
                </div>
            </fieldset>
            <div class="line">
                <div class="botom">            
                    <input class="button" type="button" value="Submit customer details"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
