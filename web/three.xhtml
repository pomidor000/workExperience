<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cenit College</title> 
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    </h:head>
    <h:body>
        <div class="top">
            <div class="kaire">
                <p style="margin-left: 10px;">Customer Support Training</p>   
            </div>
            <div class="desine">
                <div class="pirm">
                    E-mail 
                </div>
                <div class="antr">
                    <input class="logout" type="button" value="Log out"/>
                </div>
            </div>            
        </div>
        <div style="clear: both"></div>
        <div class="center">
            <img src="images/three.jpg" width="100" height="72"/>
            <h1>Customer Details</h1>
        </div>        
        <div class="first">
            <div class='midle'>
                *Mobile number<br/>
                <input type="number"/>
            </div>
        </div>
        <fieldset class="border table">
            <legend style="font-size: 12px">
                <b>Credit card</b>
            </legend>
            <div>
                <div style="margin-top: 5px">
                    <label>
                        *Name on card
                        <input/>
                    </label>
                </div>
                <div>
                    <label>*Number
                        <input type="number"/>              
                    </label>
                </div>
                <div class="skelti">
                    <div>
                        <label>
                            *Expiry month's
                            <select style="margin-top: 2px;">
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <label>*Expiry year
                            <select style="margin-top: 2px;">
                                <option value="1">2016</option>
                                <option value="2">2017</option>
                                <option value="3">2018</option>
                                <option value="4">2019</option>
                                <option value="5">2020</option>
                                <option value="6">2021</option>
                                <option value="7">2022</option>
                                <option value="8">2023</option>
                                <option value="9">2024</option>
                                <option value="10">2025</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div>
                    <label>
                        *CCV code
                        <input type="number"/>
                    </label>
                </div>
            </div>  
        </fieldset>
        <fieldset class="border table">
            <legend style="font-size: 12px">
                <b>Customer details</b>
            </legend>
            <div>
                <div class="skelti">
                    <div>
                        <label>
                            *First name
                            <input/>
                        </label>
                    </div>
                    <div>
                        <label>
                            *Last name
                            <input/>
                        </label>
                    </div>
                </div>
            </div> 
            <div> 
                <div>
                    *Street<br/>                             
                    <input/>
                </div>  
                <div>
                    *Town<br/>
                    <input/><br/>
                </div>
                *County
                <input/>                
            </div>
        </fieldset>
        <fieldset class="border table">   
            <legend style="font-size: 12px">
                <b>Sheduled top up</b>
            </legend>            
            <div style="margin-top: 5px">
                <input type="checkbox" id="something" style="width: 4%;"/>
                <label for="something">
                    Would you like to set up a scheduled top up
                </label>
            </div>
            <div class="end">
                <div>
                    Amount per month
                    <select style="margin-top: 2px;">
                        <option value="1">5</option>
                        <option value="2">10</option>
                        <option value="3">15</option>
                        <option value="4">20</option>
                        <option value="5">25</option>
                        <option value="6">30</option>
                        <option value="7">35</option>
                        <option value="8">40</option>
                        <option value="9">45</option>
                        <option value="10">50</option>
                        <option value="11">55</option>
                        <option value="12">60</option>
                        <option value="13">65</option>
                        <option value="14">70</option>
                        <option value="15">75</option>
                        <option value="16">80</option>
                        <option value="17">85</option>
                        <option value="18">90</option>
                        <option value="19">95</option>
                        <option value="20">100</option>
                    </select>
                </div>
                <div>
                    Top up date<br/>
                    <input/>
                </div>
            </div>
        </fieldset>
        <div class="line">
            <div class="botom">            
                <input class="buton" type="button" value="Submit customer details"/>
            </div>
        </div>
    </h:body>
</html>
